		function loadWeddingPhotosFixed(){
			var str="";
			for(var i=1;i<=6;i++){
				str += '<div class="col-12" style="padding: 0 15px 15px 15px;"><img style="width:100%" src="resources/img/test/' + i +'.png"/></div>';
			}
			$("#lightgallery").html(str);
		}
		//可以放大的
		function loadWeddingPhotos(){
			var str="";
			for(var i=1;i<=6;i++){
				str += '<a style="padding:2rem" class="col-sm-12 col-md-4 col-lg-4 col-xl-4" href="resources/img/test/' + i + '.png"><div class="gallery-size" style="background-image:url(\'resources/img/test/' + i + '.png\')" /></div><!--img放縮圖--></a>';
			}
			$("#lightgallery").html(str);
		}

		function scrollToTopMenuIndex(index){
			$('html,body').animate({scrollTop:$('.menu-' + index).offset().top}, 500);
		}
